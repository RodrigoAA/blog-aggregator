<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partículas Elementales</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Source Serif 4', Georgia, serif;
      background: #0a0a0a;
      color: #f5f0e8;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(245, 240, 232, 0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 16px;
      font-weight: 600;
      color: #f5f0e8;
    }

    .page-info {
      background: #111;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid rgba(245, 240, 232, 0.08);
    }

    .page-title {
      font-size: 13px;
      font-weight: 500;
      color: #f5f0e8;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .page-url {
      font-size: 11px;
      color: #6b6560;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #e85d04;
      color: #0a0a0a;
    }

    .btn-primary:hover {
      background: #fb923c;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #1a1a1a;
      color: #f5f0e8;
      border: 1px solid rgba(245, 240, 232, 0.15);
    }

    .btn-secondary:hover {
      background: #222;
      border-color: rgba(245, 240, 232, 0.25);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .rss-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #6b6560;
      margin-top: 8px;
      padding-left: 4px;
    }

    .rss-status.found {
      color: #22c55e;
    }

    .rss-status.not-found {
      color: #6b6560;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(245, 240, 232, 0.08);
      text-align: center;
    }

    .footer a {
      font-size: 11px;
      color: #6b6560;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #e85d04;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(245, 240, 232, 0.2);
      border-top-color: #e85d04;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" rx="16" fill="#0a0a0a"/>
      <circle cx="50" cy="50" r="6" fill="#e85d04"/>
      <ellipse cx="50" cy="50" rx="32" ry="12" fill="none" stroke="#f5f0e8" stroke-width="2" opacity="0.6"/>
      <ellipse cx="50" cy="50" rx="12" ry="32" fill="none" stroke="#f5f0e8" stroke-width="2" opacity="0.6"/>
      <circle cx="26" cy="38" r="3" fill="#e85d04"/>
      <circle cx="74" cy="62" r="3" fill="#e85d04"/>
    </svg>
    <h1>Partículas elementales</h1>
  </div>

  <div class="page-info">
    <div class="page-title" id="pageTitle">Loading...</div>
    <div class="page-url" id="pageUrl"></div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="addArticle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
        <polyline points="17 21 17 13 7 13 7 21"/>
        <polyline points="7 3 7 8 15 8"/>
      </svg>
      Add Article
    </button>

    <button class="btn btn-secondary" id="subscribeRss" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 11a9 9 0 0 1 9 9"/>
        <path d="M4 4a16 16 0 0 1 16 16"/>
        <circle cx="5" cy="19" r="1"/>
      </svg>
      Subscribe to RSS
    </button>

    <div class="rss-status not-found" id="rssStatus">
      <span class="dot"></span>
      <span id="rssStatusText">Checking for RSS feed...</span>
    </div>
  </div>

  <div class="footer">
    <a href="https://particulas-elementales.pages.dev" target="_blank">Open Partículas Elementales</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
