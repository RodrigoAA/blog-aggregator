<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: white; }
    h1 { margin-bottom: 20px; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-container { text-align: center; }
    canvas { border: 1px solid #333; margin-bottom: 8px; display: block; }
    button { background: #e85d04; color: black; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; margin-top: 20px; }
    button:hover { background: #fb923c; }
    a { color: #e85d04; }
  </style>
</head>
<body>
  <h1>Extension Icons Generator</h1>
  <p>Click "Download All" to save the icons, then move them to the <code>icons/</code> folder.</p>

  <div class="icons" id="icons"></div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    const sizes = [16, 32, 48, 128];
    const container = document.getElementById('icons');

    function drawIcon(ctx, size) {
      const s = size;

      // Background
      ctx.fillStyle = '#0a0a0a';
      ctx.beginPath();
      ctx.roundRect(0, 0, s, s, s * 0.16);
      ctx.fill();

      // Center dot (terracotta)
      ctx.fillStyle = '#e85d04';
      ctx.beginPath();
      ctx.arc(s/2, s/2, s * 0.06, 0, Math.PI * 2);
      ctx.fill();

      // Orbital ellipses
      ctx.strokeStyle = 'rgba(245, 240, 232, 0.6)';
      ctx.lineWidth = s * 0.02;

      // Horizontal ellipse
      ctx.beginPath();
      ctx.ellipse(s/2, s/2, s * 0.32, s * 0.12, 0, 0, Math.PI * 2);
      ctx.stroke();

      // Vertical ellipse
      ctx.beginPath();
      ctx.ellipse(s/2, s/2, s * 0.12, s * 0.32, 0, 0, Math.PI * 2);
      ctx.stroke();

      // Accent dots
      ctx.fillStyle = '#e85d04';
      ctx.beginPath();
      ctx.arc(s * 0.26, s * 0.38, s * 0.03, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(s * 0.74, s * 0.62, s * 0.03, 0, Math.PI * 2);
      ctx.fill();

      // Light dots
      ctx.fillStyle = 'rgba(245, 240, 232, 0.5)';
      ctx.beginPath();
      ctx.arc(s * 0.74, s * 0.38, s * 0.03, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(s * 0.26, s * 0.62, s * 0.03, 0, Math.PI * 2);
      ctx.fill();
    }

    // Generate icons
    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-container';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.id = `icon${size}`;

      const ctx = canvas.getContext('2d');
      drawIcon(ctx, size);

      div.appendChild(canvas);
      div.innerHTML += `<div>${size}x${size}</div>`;
      container.appendChild(div);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
