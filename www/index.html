<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partículas elementales</title>

    <!-- Favicon - Terracotta accent -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%230a0a0a'/><circle cx='50' cy='50' r='6' fill='%23e85d04'/><ellipse cx='50' cy='50' rx='32' ry='12' fill='none' stroke='%23f5f0e8' stroke-width='2' opacity='0.6'/><ellipse cx='50' cy='50' rx='12' ry='32' fill='none' stroke='%23f5f0e8' stroke-width='2' opacity='0.6'/><circle cx='26' cy='38' r='3' fill='%23e85d04'/><circle cx='74' cy='62' r='3' fill='%23e85d04'/><circle cx='74' cy='38' r='3' fill='%23f5f0e8' opacity='0.5'/><circle cx='26' cy='62' r='3' fill='%23f5f0e8' opacity='0.5'/></svg>">

    <!-- Editorial Noir Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Meta tags for better sharing -->
    <meta name="description" content="A distinctive blog aggregator with editorial noir design and AI-powered summaries">
    <meta name="author" content="Rodrigo Aviles">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Partículas elementales">
    <meta property="og:description" content="Ideas fundamentales del universo digital">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Partículas elementales">
    <meta name="twitter:description" content="Ideas fundamentales del universo digital">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Partículas elementales</h1>
            </div>
            <div class="header-right">
                <div id="user-info"></div>
                <button id="refresh-btn" class="header-icon-btn" onclick="refreshPosts()" title="Refresh posts">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button id="auth-btn" class="header-icon-btn" onclick="signInWithGoogle()" title="Sign In">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="header-icon-btn" onclick="openBlogManagement()" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="inbox" onclick="setFilter('inbox')">
                    Inbox
                    <span class="count-badge">0</span>
                </button>
                <button class="filter-btn" data-filter="pending" onclick="setFilter('pending')">
                    Pending
                    <span class="count-badge">0</span>
                </button>
                <button class="filter-btn" data-filter="favorite" onclick="setFilter('favorite')">
                    Favorites
                    <span class="count-badge">0</span>
                </button>
                <button class="filter-btn" data-filter="cleared" onclick="setFilter('cleared')">
                    Cleared
                    <span class="count-badge">0</span>
                </button>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading">Loading posts</div>

        <!-- Posts container -->
        <div id="posts" class="posts-grid">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Built with HTML, CSS, and JavaScript • Powered by RSS feeds</p>
    </footer>

    <!-- Blog Management Modal -->
    <div id="blog-management-modal" class="blog-management-modal">
        <div class="blog-management-overlay" onclick="closeBlogManagement()"></div>
        <div class="blog-management-content">
            <div class="blog-management-header">
                <h2>Manage Blogs</h2>
                <button class="blog-management-close" onclick="closeBlogManagement()">×</button>
            </div>

            <div class="blog-list" id="blog-list">
                <!-- Blog items will be dynamically inserted here -->
            </div>

            <div class="user-interests-section">
                <h3>Your Interests</h3>
                <p class="interests-description">Describe your interests to get personalized reading recommendations.</p>
                <textarea id="user-interests" placeholder="e.g., AI, product design, startups, software engineering, Spanish tech scene..."></textarea>
                <button class="save-interests-btn" onclick="saveUserInterests()">
                    Save Interests
                </button>
            </div>

            <div class="add-article-section">
                <h3>Add Individual Article</h3>
                <p class="interests-description">Save a specific article you found on the web to your inbox.</p>
                <div class="form-group">
                    <label for="article-url">Article URL</label>
                    <input type="url" id="article-url" placeholder="e.g., https://example.com/interesting-article" />
                </div>
                <button class="add-article-btn" onclick="addManualArticle()">
                    Add Article
                </button>
            </div>

            <div class="add-blog-section">
                <h3>Add New Blog</h3>
                <div class="form-group">
                    <label for="blog-name">Blog Name</label>
                    <input type="text" id="blog-name" placeholder="e.g., My Favorite Blog" />
                </div>
                <div class="form-group">
                    <label for="blog-url">Blog or RSS Feed URL</label>
                    <input type="url" id="blog-url" placeholder="e.g., https://example.com or https://example.com/feed" />
                </div>
                <button class="add-blog-btn" onclick="addNewBlog()">
                    Add Blog
                </button>
            </div>
        </div>
    </div>

    <!-- Article Reader Modal (created dynamically by reader.js) -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
